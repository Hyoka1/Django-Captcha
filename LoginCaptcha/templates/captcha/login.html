{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <title>Login & Registration Form</title>

</head>
<body>
  <!-- {% for msg in messages %}
      <div class="info-alert {{ msg.tags }}">
        {{ msg.message }}
      </div> -->
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <form  >
        <!-- {% csrf_token %} -->
        <header>Login</header>
        <input type="text" name="Lusername" placeholder="Enter your Username" required>
        <input type="password" name="Lpassword" placeholder="Enter your password" required>
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
        <div class="signup">
          <span class="signup">Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </form>
    </div>
    <div class="registration form">
      <!-- <form action="{% url 'register' %}" method="post"> -->
        <form action="">
        <header>Signup</header>
        <input type="text" name="username" placeholder="Enter your Username" required>
        <input type="password" name="password" placeholder="Create a password" required>
        <input type="password" name="confirm_password" placeholder="Confirm your password" required>
        <input type="submit" class="button" value="Signup">
        <div class="signup">
          <span class="signup">Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </form>
    </div>
  </div>
 <!-- <Script src="{% static 'js/Timeout.js' %}"></script> -->
</body>
</html>
